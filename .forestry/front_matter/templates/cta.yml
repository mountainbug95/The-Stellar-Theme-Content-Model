---
label: CTA Section
hide_body: true
is_partial: true
display_field: title
fields:
  - type: text
    name: type
    label: Type
    description: The type identifier of this object inside block lists
    hidden: true
    default: cta
    config:
      required: true
  - type: text
    name: title
    label: Section Title
    description: The text displayed at the top of the section
    default: Congue imperdiet
    config:
      required: true
  - type: textarea
    name: subtitle
    label: Section Subtitle
    description: The text displayed below the section title
    config:
      wysiwyg: true
      schema:
        format: markdown
  - type: text
    name: section_id
    label: Section ID
    default: cta
    config:
      required: true
  - type: field_group_list
    name: actions
    label: Section Action Buttons
    config:
      labelField: label
    fields:
      - type: include
        name: include_action
        label: Action
        template: action
  - type: text
    name: component
    label: Section Component
    hidden: true
    default: cta.html
    config:
      required: true
