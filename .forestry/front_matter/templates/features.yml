---
label: Features Section
hide_body: true
is_partial: true
display_field: title
fields:
  - type: text
    name: title
    label: Section Title
    description: The text displayed at the top of the section
    default: Magna veroeros
    config:
      required: true
  - type: text
    name: section_id
    label: Section ID
    default: features
    config:
      required: true
  - type: field_group_list
    name: features_list
    label: Features
    description: A list of features to be displayed in the section
    config:
      labelField: title
    fields:
      - type: text
        name: title
        label: Feature Title
        config:
          required: true
      - type: textarea
        name: subtitle
        label: Feature Text
        description: The text displayed below the feature title
        config:
          wysiwyg: true
          schema:
            format: markdown
      - type: text
        name: icon
        label: Feature Icon
        description: Font Awesome Icon
        config:
          required: true
      - type: select
        name: icon_style
        label: Icon Style
        description: Controls the color of the feature icon
        default: style1
        config:
          source:
            type: custom
          options:
            - style1
            - style2
            - style3
            - style4
            - style5
  - type: field_group_list
    name: actions
    label: Section Action Buttons
    config:
      labelField: label
    fields:
      - type: include
        name: include_action
        label: Action
        template: action
  - type: text
    name: component
    label: Section Component
    hidden: true
    default: features.html
    config:
      required: true
