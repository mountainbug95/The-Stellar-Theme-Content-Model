<!-- Header -->
<header id="header"{% if page.layout == 'home' %} class="alt"{% endif %}>
    {% if page.layout == 'home' %}
        <span class="logo"><img src="{{ site.palettes[site.palette].logo_file | relative_url }}" alt="" /></span>
    {% endif %}
    <h1>{{ page.title }}</h1>
    {{ page.subtitle | markdownify }}
</header>
