<!-- Introduction -->
<section id="{{ include.section.section_id }}" class="main">
    <div class="spotlight">
        <div class="content">
            <header class="major">
                <h2>{{ include.section.title }}</h2>
            </header>
            {{ include.section.text | markdownify }}
            {% if include.section.actions %}
                <ul class="actions">
                    {% for action in include.section.actions %}
                        <li><a href="{% assign expr_1 = action.url | starts_with: '#' %}{% if expr_1 %}{{ action.url }}{% else %}{{ action.url | link | relative_url }}{% endif %}" class="button{% if action.is_primary %} primary{% endif %}{% if action.is_scrolly %} scrolly{% endif %}">{{ action.label }}</a></li>
                    {% endfor %}
                </ul>
            {% endif %}
        </div>
        {% if include.section.image %}
            <span class="image"><img src="{{ include.section.image | relative_url }}" alt="" /></span>
        {% endif %}
    </div>
</section>
